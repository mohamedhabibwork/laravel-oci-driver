name: Deploy

on:
  release:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force update Packagist"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      should-deploy: ${{ steps.validation.outputs.should-deploy }}
      version: ${{ steps.validation.outputs.version }}
    steps:
      - name: Check config exists
        run: |
          if [ ! -f config/laravel-oci-driver.php ]; then
            echo "Config file missing, skipping job."
            exit 78
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict --no-check-all

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-deploy-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-deploy-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader --no-dev

      - name: Run comprehensive tests
        run: |
          composer install --dev --no-interaction --no-progress --optimize-autoloader
          composer test

      - name: Run static analysis
        run: composer analyse

      - name: Validate version tag
        id: validation
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Release validation passed for version $VERSION"
          elif [ "${{ inputs.force_update }}" = "true" ]; then
            echo "version=manual" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual deployment triggered"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "âŒ No deployment needed"
          fi

  deploy-packagist:
    name: Deploy to Packagist
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate-release
    if: needs.validate-release.outputs.should-deploy == 'true'
    environment: production

    steps:
      - name: Check config exists
        run: |
          if [ ! -f config/laravel-oci-driver.php ]; then
            echo "Config file missing, skipping job."
            exit 78
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Update Packagist
        run: |
          echo "ðŸš€ Updating package on Packagist..."

          RESPONSE=$(curl -s -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"repository":{"url":"https://github.com/mohamedhabibwork/laravel-oci-driver"}}' \
            "https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Successfully updated Packagist"
            echo "Response: $BODY"
          else
            echo "âŒ Failed to update Packagist (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 1
          fi

      - name: Verify Packagist update
        run: |
          echo "â³ Waiting for Packagist to process the update..."
          sleep 30

          echo "ðŸ” Checking package on Packagist..."
          PACKAGE_URL="https://packagist.org/packages/mohamedhabibwork/laravel-oci-driver.json"

          if curl -s "$PACKAGE_URL" | grep -q "mohamedhabibwork/laravel-oci-driver"; then
            echo "âœ… Package successfully updated on Packagist"
            echo "ðŸ“¦ Package URL: https://packagist.org/packages/mohamedhabibwork/laravel-oci-driver"
          else
            echo "âš ï¸  Package update verification failed, but this might be due to caching"
            echo "ðŸ”— Please check manually: https://packagist.org/packages/mohamedhabibwork/laravel-oci-driver"
          fi

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: [mohamedhabibwork/laravel-oci-driver](https://packagist.org/packages/mohamedhabibwork/laravel-oci-driver)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "composer require mohamedhabibwork/laravel-oci-driver" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [validate-release, deploy-packagist]
    if: always() && needs.validate-release.outputs.should-deploy == 'true'

    steps:
      - name: Check config exists
        run: |
          if [ ! -f config/laravel-oci-driver.php ]; then
            echo "Config file missing, skipping job."
            exit 78
          fi

      - name: Notify success
        if: needs.deploy-packagist.result == 'success'
        run: |
          echo "ðŸŽ‰ Successfully deployed version ${{ needs.validate-release.outputs.version }} to Packagist!"

      - name: Notify failure
        if: needs.deploy-packagist.result == 'failure'
        run: |
          echo "ðŸ’¥ Deployment failed for version ${{ needs.validate-release.outputs.version }}"
          exit 1
